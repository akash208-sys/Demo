<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form in HTML</h1>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name" required><br>
        <label>Email:</label>
        <input type="email" placeholder="Enter your Name" Required><br>
        <label>Password:</label>
        <input type="password" placeholder="Enter Your Password" Required><br>
        <label>DOB:</label>
        <input type="Date" placeholder="Enter Your DOB" required><br>
        <label>Date And Time:</label>
        <input type="datetime-local"><br>
        <label>TIME:</label>
        <input type="time"><br>
         <label name="gender">Gender:</label>
         <input type="radio" name="gender" id="male">
         <label for="male">male</label>
         <input type="radio" name="gender" id="female">
         <label for="female">Female</label><br>

         <label for="">Subjects:</label>
         <input type="checkbox" name="subject" id="HTML">  <label for="HTML">HTML</label>
         <input type="checkbox" name="subject" id="css"> <label for="CSS">CSS</label>
         <input type="checkbox" name="subject" id="JS"> <label for="JS">JS</label><br>
         <select name="country" id="ciuntry">
            <option value="">select</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="US">US</option>
         </select>
         <br>
         <input type="color" name="" id="">
         <input type="file" name="" id="" accept="image/*">
         <input type="number" name="" id="">
         <input type="range" name="" id="">
         <input type="tel" name="" id="">
         <textarea cols="40" rows="5"></textarea>
         <input type="button" value="click">


         <button type="submit">submit</button>
         <button type="reset">reset</button>
         <button disabled="disabled">disabled</button>
    </form>

</body>
</html>
